    <body>
        <h1>Exemplo 1</h1>
        <p><b>Texto em Bold</b></p>
        <p><i>Texto em Italico</i></p>
        <p>sup <sub>sub</sub></p> e <sup>sup</sup></p>
        <p>Texto importante</strong></p>
        <p><em></em>Texto enfatizado</p><em></em></p>
        <p><mark>Texto marcado</mark>
        <p><small>Texto menor</small></p>
        <p><del>Texto excluido</del></p>
        <p><ins>Texto inserido</ins></ins><ins></p>
        <p><code>Texto aparecendo codigos</code></code></p>
