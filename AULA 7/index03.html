<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Navegação</title>

    <style>

        body {
            margin: 0;
            padding: 0;
        }

        ul {
            margin: 0;
            padding: 0;
            list-style: none;
            display: flex;
            gap: 40px;
            justify-content: center;
            background-color: green;
        }
        li {
            padding: 30px 0px;
        }

        li a {
            text-decoration: none;
            color: black;
            font-size: 20px;
            font-family: Arial, Helvetica, sans-serif;
        }

        li a:hover {
            transition: 0,3s;
            color: white;
        }

    </style>
</head>
<body>
       <ul>
        <li><a href="">Home</a></li>
        <li><a href="">Sobre Mima</a></li>
        <li><a href="">Contatos</a></li>
     </ul>     
</body>
</html>
