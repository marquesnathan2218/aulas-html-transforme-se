<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas em HTML</title>
</head>
<body>
    <h1>Listas em HTML</h1>
    <p>Exemplos de lista não ordenada</p>

    <ul>
      <Li>Pera</Li>
      <Li>Uva</Li>
      <Li>Maçã</Li>  
    </ul>

    <p>Exemplos de Lista ordenada</p>

    <ol>
       <li>Bananas</li>
       <li>Morangos</li>
       <li>Laranjas</li> 
    </ol>

    <p>Exemplos de Lista descritiva</p>

    <dl>
        <dt>Café</dt>
        <dd>0 café possui cafeína</dd>
        <dt>Leite</dt>
        <dd>0 leite é branco</dd>
    </dl>

</body>
</html>
