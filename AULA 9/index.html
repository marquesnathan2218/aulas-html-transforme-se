<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Botões</title>

 <style>
        .testebtn {
            border: 4px solid;
            padding: 30px 80px;
            font-family: Arial, Helvetica, sans-serif;
            font-weight: bold;
            font-size: 20px;
            border-radius: 10px;
            background-color: gold;
            cursor: pointer;
            margin: none;
        }

        .testebtn:hover {
            background-color: yellow;
            transition: 0.3s;
        }
    </style>

</head>
<body>
    <h1>Utilizando botões</h1>
    <p>Utilizando botões em HTML</p>

    <button>Clique Aqui</button>

    <hr>

    <p>Adicionando estilo no botão</p>
    <button class="testebtn">Clique aqui</button>

     <p>Adicionando botão não clicavel</p>
    <button disabled>Botão desabilitado</button>
    
    <hr>

    <p>Botão com JavaScript</p>
    <button onclick="alert('A turma SP08 é supimpa')">Clique Aqui</button>

    <hr>

    <h4>Botões em Formularios</h4>
    <p>Exemplos de tipos de botões:</p>

    <form action="https:">
        <label>Primeiro Nome</label>
        <input type="text">
        <button type="submit">Enviar</button>
        <button type="reset">Limpar Form</button>
    </form>
</body>
</html>
