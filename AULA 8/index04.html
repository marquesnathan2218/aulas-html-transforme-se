<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalhando com ID</title>
</head>
<body>
    
    <style>
      .cidade {
        background-color: red;
        border: 2px solid black;
        margin-bottom: 20px;
        color: white;
        justify-items: center;
      }

      #fundo-azul {
        background-color: deepskyblue;
      }

    </style>

  </head>
  <body>
    <h1>Utilizando ID</h1>

    <div class="cidade" id="fundo-azul">
      <h2>São Paulo</h2>
      <p>É uma cidade do São Paulo.</p>
    </div>

    <div class="cidade">
      <h2>Natal</h2>
      <p>É uma cidade do Rio Grande do Norte</p>
    </div>

    <div class="cidade">
      <h2>Rio de Janeiro</h2>
      <p>É uma cidade do Rio de Janeiro.</p>
    </div>

</body>
</html>
